<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PyPie Derby</title>
</head>
<body>
    <nav class="d-flex justify-content-end align-items-center col-12 my-3">
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="card col-10 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            <h2 class="card-title text-center text-primary">{{user['name']}} By {{user['first_name']}}</h2>
            <p class="card-text text-center">{{pie.filling}} with a {{pie.crust}}</p>
            <p class="card-text text-center">Cast a Vote:</p>
            <div class="col-6 mx-auto text-center">
                {% if pie.id in vote_pie %}
                <a class="btn btn-primary" href="/remove_vote/{{pie.id}}">Yuck</a>
                {% else %}
                <a class="btn btn-primary" href="/vote/{{pie.id}}">Delicious</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
